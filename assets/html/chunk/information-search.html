<section class="information-search section">
	<div class="container">
		<form class="information-search__form search" action="#/" method="post">
			<label class="information-search__label search__label" for="search">
				<input
					class="search__input"
					id="search"
					name="search"
					type="text"
					placeholder="Наберите текст для поиска"
				/>
			</label>
			<button class="search__btn btn-reset search-btn">
				<svg class="search__icon search-btn__icon">
					<use href="@img/icons/sprite.svg#magnifier"></use>
				</svg>
			</button>
			<div class="search__selects">
				<div class="itc-select" id="select-1">
					<button
						type="button"
						class="itc-select__toggle btn-reset"
						name="car"
						value=""
						data-select="toggle"
						data-index="-1"
					>
						Выберите рубрику
					</button>
					<div class="itc-select__dropdown">
						<ul class="itc-select__options">
							<li
								class="itc-select__option"
								data-select="option"
								data-value="volkswagen"
								data-index="0"
							>
								Volkswagen
							</li>
							<li class="itc-select__option" data-select="option" data-value="ford" data-index="1">
								Ford
							</li>
							<li
								class="itc-select__option"
								data-select="option"
								data-value="toyota"
								data-index="2"
							>
								Toyota
							</li>
							<li
								class="itc-select__option"
								data-select="option"
								data-value="nissan"
								data-index="3"
							>
								Nissan
							</li>
						</ul>
					</div>
				</div>
				<div class="itc-select" id="select-2">
					<button
						type="button"
						class="itc-select__toggle btn-reset"
						name="car"
						value=""
						data-select="toggle"
						data-index="-1"
					>
						Какой-то пункт
					</button>
					<div class="itc-select__dropdown">
						<ul class="itc-select__options">
							<li
								class="itc-select__option"
								data-select="option"
								data-value="volkswagen"
								data-index="0"
							>
								Volkswagen
							</li>
							<li class="itc-select__option" data-select="option" data-value="ford" data-index="1">
								Ford
							</li>
							<li
								class="itc-select__option"
								data-select="option"
								data-value="toyota"
								data-index="2"
							>
								Toyota
							</li>
							<li
								class="itc-select__option"
								data-select="option"
								data-value="nissan"
								data-index="3"
							>
								Nissan
							</li>
						</ul>
					</div>
				</div>
			</div>
		</form>
	</div>
</section>
